<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>A single message</title>
    </head>

    <body>
        <h1>Message info</h1>

        <p>Message ID: {{ message.key.id() }}</p>
        <p>Nombre: {{ message.nombre }}</p>
        <p>Email: {{ message.email }}</p>
        <p>Texto: {{ message.texto }}</p>

        <p>Fecha: {{ message.created }}</p>
        <a href="/message/{{ message.key.id() }}/edit">Editar mensaje</a>
        <br>
        <a href="/message/{{ message.key.id() }}/delete">Borrar mensaje</a>
    </body>
</html>
